<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Practice</title>
</head>
<body>
    <div id="main-content" class="content">
        <p class="text">Hello, World!</p>
        <p class="text">This is a paragraph.</p>
    </div>

    <script>
        // Question 1: How can you select the element with id 'main-content'?
        document.getElementById('main-content');
        // Question 2: How can you select all elements with class 'text'?
        document.querySelectorAll('.class');
        // Question 3: How can you select the first paragraph in 'main-content' using querySelector?
        document.querySelector('.text')
    </script>
</body>
</html>
