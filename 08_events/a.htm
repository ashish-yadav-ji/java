<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: #212121;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 0 10px rgba(3, 190, 203, 0.5);
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(3, 190, 203, 0.5);
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <button class="button">Hover Me!</button>
</body>
</html>
